<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meal App</title>
</head>
<body>
    <div id="background">
        <img src="/receipetable.jpg" alt="">
    </div>
    <h1>Easy Meals</h1>
    <div id="searchBar">
        <input type="text" id="">
        <button type="button">Search</button>
    </div>
    <a href="#fav-div" id="title-fav" ><i class="far fa-heart"></i>Favourites</a>

    <div id="mainFlex">
        <div id="category" class="centerLists">
            <h4>Select by Category</h4>
            <select onchange="cat_click(this.value)" id="select-cat"></select>
            <div  id="cat-list">                
            </div>
                     

        </div>

        <div id="alpha" class="centerLists">
            <h4>Select by Character</h4>
            <ul id="alphaDiv"></ul>
            <div id="alpha-list">                
            </div>
            

        </div>

    </div>

    <div id="fav-div">
        <h1>Favourites</h1>
        <a href="#"><i class="fas fa-times-circle"></i></a>
        <div id="fav-list">                
        </div>
        <!-- <h1>Oops!!! You haven't added any Meals to Favourites</h1> -->
    </div>

    <script src="script.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
